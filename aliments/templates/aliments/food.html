{% extends 'index/base.html' %}
{% load static %}

{% block header %}
<header class="masthead" id="head">
    <div class="card card-cascade narrower">
        <div class="row">
            <p style="position:relative; left:50%;">Mes aliments</p>
        </div>

        <div class="px-4">

            <div class="table-wrapper">
                <!--Table-->
                <table class="table table-hover mb-0">

                    <!--Table head-->
                    <thead>
                    <tr>
                        <th class="th-lg">
                            <p>Nom
                                <i class="fas fa-sort ml-1"></i>
                            </p>
                        </th>
                        <th class="th-lg">
                            <p align="center">Score
                                <i class="fas fa-sort ml-1"></i>
                            </p>
                        </th>
                        <th class="th-lg">
                            <p align="center">Détails
                                <i class="fas fa-sort ml-1"></i>
                            </p>
                        </th>
                        <th class="th-lg">
                            <p align="center">Image
                                <i class="fas fa-sort ml-1"></i>
                            </p>
                        </th>
                    </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                    {% for aliment in aliments %}
                    <tr bgcolor="#DE9440">
                        <td>{{ aliment.name }}</td>
                        <td align="center">{{ aliment.score }}</td>
                        <td align="center"><a href="{{ aliment.url }}">Lien</a></td>
                        <td align="center"><img src="{{ aliment.url_image }}"></td>
                    </tr>
                    {% endfor %}
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>

        </div>

    </div>
    <!-- Table with panel -->
</header>
{% endblock header %}
